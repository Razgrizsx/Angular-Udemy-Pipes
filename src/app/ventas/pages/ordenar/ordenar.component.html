<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes creados por {{ 'nosotros' | mayus }}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
        
    </div>
    <div class="p-toolbar-group-right">
        <button pButton icon="pi pi-sort" label="Por Nombre" class="mr-1" (click)="orden('nombre')"></button>
        <button pButton icon="pi pi-sort" label="Vuela" class="mr-1 p-button-success" (click)="orden('vuela')"></button>
        <button pButton icon="pi pi-sort" label="Por Color" class="mr-1 p-button-help" (click)="orden('color')"></button>
    </div>
</p-toolbar>


<div class="grid mt-2">
    <div class="col">
        <p-table [value]="heroes | ordenar:ordenar" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{ heroes.nombre }}</td>
                    <td>{{ heroes.vuela | vuela }}</td>
                    <td>{{ heroes.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>


<div class="grid mt-2">
    <div class="col">
        <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela" style="width:20%">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{ heroes.nombre }}</td>
                    <td>{{ heroes.vuela | vuela }}</td>
                    <td>{{ heroes.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
